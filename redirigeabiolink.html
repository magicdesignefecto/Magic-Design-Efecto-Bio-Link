    <style>
        :root {
            --bg-color: #050511;
            --primary: #5E81AC;
            --neon: #88C0D0;
            --text: #ECEFF4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 10%, rgba(94, 129, 172, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(136, 192, 208, 0.1) 0%, transparent 40%);
        }

        .container {
            padding: 20px;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 15px rgba(94, 129, 172, 0.4));
        }

        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #fff, var(--neon));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #D8DEE9;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 35px;
            opacity: 0.8;
        }

        /* Botón de Acceso */
        .btn-access {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(135deg, var(--primary), #3b5a80);
            color: white;
            text-decoration: none;
            padding: 16px 40px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(94, 129, 172, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            position: relative;
            overflow: hidden;
        }

        .btn-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(136, 192, 208, 0.6);
            border-color: var(--neon);
        }

        .btn-access:active { transform: scale(0.98); }

        /* Loader Animado (Toque tecnológico) */
        .loader-ring {
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-bottom: 10px;
        }
        .loader-ring:after {
            content: " ";
            display: block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--neon);
            border-color: var(--neon) transparent var(--neon) transparent;
            animation: ring 1.2s linear infinite;
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer-note {
            margin-top: 40px;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://raw.githubusercontent.com/magicdesignefecto/Gestion-de-Redes-Sociales/1f7db2be0c4d2839f2328cbad3e4c8d4a390b98e/logo%20svg%20magic%20design%20efecto.svg" alt="Magic Design Efecto" class="logo">

        <a href="https://bio.link/magicdesignefecto" class="btn-access" onclick="trackClick()">
            INGRESAR AHORA
            <i class="fa-solid fa-arrow-right"></i>
        </a>

        <div class="footer-note">
            <div class="loader-ring"></div>
            <span>Verificando conexión segura...</span>
        </div>
    </div>

    <script>

        function trackClick() {

        setTimeout(function() {

        }, 3500);
    </script>
